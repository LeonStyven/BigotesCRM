<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/graphic.css">
    <link rel="stylesheet" href="../styles/chartStyle.css">
    <!-- Assets de google para fuentes e iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Graficos</title>
</head>
<body>
    <header id="header-show" class="animate__animated">
        <img class="BigotesLogo" src="../../assets/img/logo_tmp.jpeg" id="logo">

        <nav>
            <a href="users.html">Usuarios</a>
            <a href="sales.html">Ventas</a>
            <a class="selected-button" href="">Conexiones</a>
        </nav>

        <div id="vertical-Separator"></div>

        <button id="slide-button" class="header-button">
            <span class="material-symbols-outlined">
                expand_less
            </span>
        </button>
    </header>

    <header id="header-hide" class="hide animate__animated">
        <button id="slide-button-hide" class="header-button">
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </button>
    </header>

    <main>
        <div id="connections" class="container">
            <div class="container-graph">
                <canvas class="graph" id="myChart-1"></canvas>
            </div>
            <div class="container-graph">
                <canvas class="graph" id="myChart-2"></canvas>
            </div>
            <div class="container-graph">
                <canvas class="graph" id="myChart-3"></canvas>
            </div>
            <div class="container-graph">
                <canvas class="graph" id="myChart-4"></canvas>
            </div>
        </div>
    </main>

    <script src="../scripts/graphic.js"></script>
    <script src="../scripts/appConnections.js"></script>
</body>
</html>
